{{ define "main" }}
<div class="archive">
  <ul class="archive-list">
    {{ $posts := where .Site.RegularPages "Type" "post" }}
    {{ range $posts }}
      {{ if .Title }}
      <li>
        <span class="archive-date">{{ .Date.Format "Jan 2, 2006" }}</span>
        <span class="archive-separator"> - </span>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
      </li>
      {{ end }}
    {{ end }}
  </ul>
</div>
{{ end }}
