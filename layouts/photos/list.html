{{ define "main" }}
<div class="photos-grid">
  {{ range .Pages }}
    <a href="{{ .Permalink }}" class="photo-item">
      {{ $img := findRE `<img[^>]+src="([^"]+)"` .Content 1 }}
      {{ with index $img 0 }}
        {{ $src := replaceRE `.*src="([^"]+)".*` "$1" . }}
        <img src="{{ $src }}" alt="" loading="lazy">
      {{ end }}
    </a>
  {{ end }}
</div>
{{ end }}
