<nav class="navigation">
  {{ $currentPage := . }}
  {{ range .Site.Menus.main }}
    {{ $isActive := or (eq $currentPage.RelPermalink .URL) (eq $currentPage.RelPermalink (printf "%s/" .URL)) }}
    <a class="page-link{{ if $isActive }} is-active{{ end }}" href="{{ .URL | relURL }}">{{ .Name }}</a>
  {{ end }}
</nav>
